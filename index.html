<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archiology</title>
    <link rel="stylesheet" href="style.css">
     <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation Bar Styling */
        nav {
            display: flex;
            justify-content: flex-end; /* Aligns the content to the right */
            background-color: black; /* Background color for the nav bar */
            padding: 10px 20px;
            z-index: 10; /* Higher z-index so button is above the canvas */
            position: relative; /* Allow for manual positioning */
        }

        nav ul {
            display: flex;
            list-style: none; /* Removes bullet points from the list */
        }

        nav ul li {
            margin-left: 20px; /* Space between the page titles */
        }

        nav ul li a {
            color: #dbdbdb; /* White text */
            text-decoration: none; /* Removes underline */
            font-size: 12px; /* Font size */
            font-family: Helvetica, sans-serif; /* Font styling */
            opacity: 0; /* Start hidden */
            transition: opacity 3s ease; /* Fade effect */
        }

        nav ul li a:hover {
            text-shadow: 0 0 4px #fff, 0 0 8px #fff;
        }
         
        .sentence {
            color: #dbdbdb;
            font-size: 15px; /* Smaller font size for the sentence */
            text-align: center;
            position: absolute; /* Absolute positioning */
            top: 40%; /* Adjust as needed */
            left: 50%;
            font-family: Helvetica, sans-serif;
            transform: translateX(-50%);
            font-family: Helvetica, sans-serif;
            opacity: 0; /* Start hidden */
            transition: opacity 3s ease; /* Fade effect */
            max-width: 250px; /* Set a max width */
            min-width: 250px; /* Set a max width */
        }

        .button {
            background-color: transparent; /* Transparent background */
            text-align: center;
            color: #dbdbdb; /* Initial text color */
            font-size: 13.5px; /* Font size */
            border: 2px solid #dbdbdb; /* 2px solid border with initial text color */
            border-radius: 20px; /* Rounded corners */
            padding: 10px 12px; /* Padding for button size */
            cursor: pointer; /* Pointer on hover */
            z-index: 10; /* Ensure it's on top */
            position: absolute; /* Position it absolutely */
            top: calc(37% + 50px); /* Adjust for spacing below sentence */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, 0); /* Center */
            margin-top: 20px; /* Space between sentence and button */
            font-family: Helvetica, sans-serif;
            opacity: 0; /* Start hidden */
            transition: opacity 3s ease, color 0.3s ease; /* Smooth fade-in */
        }

        .button:hover {
            background-color: #dbdbdb; /* White background on hover */
            color: black; /* Change text color to black */
            border: 2px solid #dbdbdb; /* Change border to white to match the background */
            box-shadow: 0 0 8px 4px rgba(255, 255, 255, 0.8), 0 0 16px 8px rgba(255, 255, 255, 0.5); /* Glow effect */
        }

    </style>   
</head>
<body>
    <script>
    window.onload = function() {
        setTimeout(function() {
            // Select all links in the navigation bar
            const links = document.querySelectorAll('nav ul li a');
            document.querySelector('.sentence').style.opacity = 1;
            document.querySelector('.button').style.opacity = 1;
            // Fade in the sentence
            links.forEach((link, index) => {
                // Apply staggered fade-in delay for each link
                link.style.transitionDelay = `${index * 1}s`; // Stagger delay: 0.5s per link
                link.style.opacity = 1; // Fade in effect
            });
        }, 1500); // Initial delay before starting the fade-in
    };
    </script>
    
    <nav>
        <ul>
            <li><a href="labs.html">Labs</a></li>
            <li><a href="architects.html">Architects</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    
    <canvas id="canvas1"></canvas>
    <input type="text" id="textInput" placeholder="">

    <script src="script.js"></script>
    
    <div class="sentence">Forensic services for testing of architectural construction materials. </div>
    
    <!-- Button with JavaScript Navigation -->
    <button class="button" onclick="window.location.href='labs.html';">See services</button>

</body>
</html>
